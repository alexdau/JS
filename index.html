<script>
    'use strict';
    //    Задание № 4 Реализовать основные 4 арифметические операции (+, -, /, *) в виде функций с двумя
    // параметрами. Т.е. например, функция для сложения должна принимать два числа, складывать их
    // и возвращать результат.
    //     Обязательно использовать оператор return.
    /**
     * Функция считает сумму
     * @param {number} x
     * @param {number} y
     * @throws {Error} Если передано не число, будет выброшена ошибка
     * @returns {number}
     */
    function sum(x, y) {
        if ((x === "") || (y === "")) {
            throw new Error("вы ничего не ввели");
        }
        if ((isNaN(x)) || (isNaN(y))) {
            throw new Error("Введено некорректное значение");
        }
        return x + y;
    }

    /**
     * Функция считает вычитание x - y
     * @param {number} x
     * @param {number} y
     * @throws {Error} Если передано не число, будет выброшена ошибка
     * @returns {number}
     */
    function sub(x, y) {
        if ((x === "") || (y === "")) {
            throw new Error("вы ничего не ввели");
        }
        if ((isNaN(x)) || (isNaN(y))) {
            throw new Error("Введено некорректное значение");
        }
        return x - y;
    }

    /**
     * Функция считает умножение
     * @param {number} x
     * @param {number} y
     * @throws {Error} Если передано не число, будет выброшена ошибка
     * @returns {number}
     */
    function inc(x, y) {
        if ((x === "") || (y === "")) {
            throw new Error("вы ничего не ввели");
        }
        if ((isNaN(x)) || (isNaN(y))) {
            throw new Error("Введено некорректное значение");
        }
        return x * y;
    }

    /**
     * Функция считает деление x на y
     * @param {number} x
     * @param {number} y
     * @throws {Error} Если передано не число, будет выброшена ошибка
     * @returns {number}
     */
    function div(x, y) {

        }
        if ((isNaN(x)) || (isNaN(y))) {
            throw new Error("Введено некорректное значение");
        }
        return x / y;
    }

<script>
    'use strict';
    // Задание № 5. Реализовать функцию с тремя параметрами: function mathOperation(arg1, arg2, operation),
    // где arg1, arg2 – значения аргументов, operation – строка с названием операции. В зависимости от
    // переданного значения операции (использовать switch) выполнить одну из арифметических
    //     операций
    //     (использовать функции из задания 4) и вернуть полученное значение.
    /**
     * Функция считает арифметические операции сумма, разность, умножить, разделить
     * @param {number} arg1
     * @param {number} arg2
     * @param {string} operation
     * @throws {Error} Если передано неверное значение параметра, будет выброшена ошибка
     * @returns {number|*}
     */
    function mathOperation(arg1, arg2, operation) {
        if ((arg1 === "") || (arg2 === "") || (operation === "")) {
            throw new Error("вы не ввели операнд");
        }
        if ((isNaN(arg1)) || (isNaN(arg2))) {
            throw new Error("Введено некорректное значение операнда");
        }
        if ((operation != "сумма") && (operation != "разность") && (operation != "умножить") && (operation != "разделить")) {
            throw new Error("Введено некорректное значение операции");
        }
        switch (operation) {
            case "сумма" :
                return arg1 + arg2;
            case "разность" :
                return arg1 - arg2;
            case "умножить" :
                return arg1 * arg2;
            case "разделить" :
                return arg1 / arg2;
        }
    }
</script>
